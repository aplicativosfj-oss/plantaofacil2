    <!-- Critical CSS for initial load -->
    <style>
      /* Prevent FOUC + show a real splash while JS loads */
      html,
      body {
        margin: 0;
        min-height: 100vh;
        background: hsl(220 25% 6%);
      }
      #root {
        min-height: 100vh;
      }

      /* Initial splash (before React mounts) */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        z-index: 9999;
        background: linear-gradient(
          135deg,
          hsl(220 25% 6%) 0%,
          hsl(220 30% 10%) 50%,
          hsl(220 25% 6%) 100%
        );
      }

      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(210 80% 45% / 0.25);
        border-top-color: hsl(210 80% 45%);
        border-radius: 9999px;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Safe area padding for notch devices */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>

  <body>
    <!-- Initial loader shown before React hydrates -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // App version bump: força limpar cache/SW quando mudar versão (remove restos de splash antigo)
      (function () {
        var APP_VERSION = '2026-01-09-2';
        try {
          var prev = localStorage.getItem('__app_version');
          if (prev !== APP_VERSION) {
            localStorage.setItem('__app_version', APP_VERSION);
            if ('serviceWorker' in navigator || 'caches' in window) {
              Promise.resolve()
                .then(function () {
                  if (!('serviceWorker' in navigator)) return;
                  return navigator.serviceWorker.getRegistrations().then(function (regs) {
                    return Promise.all(regs.map(function (r) { return r.unregister(); }));
                  });
                })
                .then(function () {
                  if (!('caches' in window)) return;
                  return caches.keys().then(function (keys) {
                    return Promise.all(keys.map(function (k) { return caches.delete(k); }));
                  });
                })
                .finally(function () {
                  // Recarrega uma vez para pegar os arquivos novos
                  window.location.reload();
                });
            }
          }
        } catch (e) {}
      })();

      // Remove initial loader faster
      var loaderRemoved = false;
      function removeLoader() {
        if (loaderRemoved) return;
        loaderRemoved = true;
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.15s';
          setTimeout(function () {
            loader.remove();
          }, 150);
        }
      }
      // Remove on DOMContentLoaded (faster than load)
      document.addEventListener('DOMContentLoaded', removeLoader);
      // Fallback for load event
      window.addEventListener('load', removeLoader);

      // Register service worker early
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').catch(function () {});
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
