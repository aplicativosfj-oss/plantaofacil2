    <!-- Critical CSS for initial load -->
    <style>
      /* Prevent FOUC + show a real splash while JS loads */
      html,
      body {
        margin: 0;
        min-height: 100vh;
        background: hsl(220 25% 6%);
      }
      #root {
        min-height: 100vh;
      }

      /* Initial splash (before React mounts) */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        z-index: 9999;
        background: linear-gradient(
          135deg,
          hsl(220 25% 6%) 0%,
          hsl(220 30% 10%) 50%,
          hsl(220 25% 6%) 100%
        );
      }

      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(210 80% 45% / 0.25);
        border-top-color: hsl(210 80% 45%);
        border-radius: 9999px;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Safe area padding for notch devices */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>

  <body>
    <!-- Initial loader shown before React hydrates -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // App version bump: evita telas quebradas por cache antigo.
      // IMPORTANTE: alguns navegadores (in-app/privativo) podem limpar storage a cada navegação.
      // Para não entrar em loop, aqui NÃO recarregamos automaticamente.
      (function () {
        var APP_VERSION = '2026-01-09-2';
        try {
          var prev = localStorage.getItem('__app_version');
          if (prev !== APP_VERSION) {
            try {
              localStorage.setItem('__app_version', APP_VERSION);
            } catch (e) {
              // sem storage: não faz nada
              return;
            }

            // Melhor esforço: tenta limpar SW/caches em background, sem forçar reload.
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations()
                .then(function (regs) { return Promise.all(regs.map(function (r) { return r.unregister(); })); })
                .catch(function () {});
            }
            if ('caches' in window) {
              caches.keys()
                .then(function (keys) { return Promise.all(keys.map(function (k) { return caches.delete(k); })); })
                .catch(function () {});
            }
          }
        } catch (e) {}
      })();

      // Remove initial loader APENAS quando o React montar.
      // Se o JS falhar por algum motivo, o loader permanece (melhor que tela preta).
      var loaderRemoved = false;
      function removeLoader() {
        if (loaderRemoved) return;
        loaderRemoved = true;
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.2s';
          setTimeout(function () {
            loader.remove();
          }, 200);
        }
      }
      window.__removeInitialLoader = removeLoader;
      // Fallback: se o app montar mas não chamar, remove depois de 6s.
      setTimeout(removeLoader, 6000);

      // Service worker registration removido daqui.
      // O VitePWA plugin cuida disso automaticamente quando necessário.
      // Registro manual causava conflitos e bloqueios em alguns navegadores.
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
